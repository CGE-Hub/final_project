<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>서울시 도서관 정보</title>
  </head>
  <body>
    <div class="container">
      <div class="container my-3">
        <h1 class="text-center">서울시 도서관</h1>
      </div>
      <table class="table table-bordered text-center">
        <tr>
          <th>도서관 이름</th>
          <th>다른 정보 (선택해야함)</th>
        </tr>
        <tbody id="info"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      let li = [];

      function addToTable(obj) {
        console.log("add");
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        td1.appendChild(document.createTextNode(obj.lbrr_name));
        td2.appendChild(document.createTextNode(obj.code_value));
        tr.appendChild(td1);
        tr.appendChild(td2);
        let table = document.querySelector("#info");
        table.appendChild(tr);
      }

      function addToList(obj) {
        //console.log(obj);
        var lib_ob = {
          tel_no: obj.tel_no,
          gu_code: obj.gu_code,
          lbrr_name: obj.lbrry_name,
          lbrry_seq_no: obj.lbrry_se_name,
          fdrm_close_data: obj.fdrm_close_date,
          adres: obj.adres,
          ydnts: obj.ydnts,
          xcnts: obj.xcnts,
          hmpg_url: obj.hmpg_url,
          lbrry_se_name: obj.lbrry_se_name,
          op_time: obj.op_time,
          code_value: obj.code_value,
        };
        li.push(lib_ob);
        addToTable(lib_ob);
      }

      window.addEventListener("load", () => {
        fetch("library_seoul.json")
          .then((response) => response.json())
          .then((data) => {
            data.DATA.forEach(addToList);
          });
        Object.values(li).forEach((val) => {
          console.log(val);
        });
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
